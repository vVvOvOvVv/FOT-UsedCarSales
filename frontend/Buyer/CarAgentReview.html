<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Agent Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
        }
        .feedback-form input, .feedback-form select, .feedback-form textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .feedback-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .feedback-form button:hover {
            background-color: #45a049;
        }
        .success, .error {
            display: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* Star Rating */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }
        .star.selected, .star:hover {
            color: #ffcc00;
        }
    </style>
</head>

<script type="module" src="../../backend/boundaries/buyerFunctions/ReviewUsedCarAgentUI.js"></script>

<body>

<div class="container">
    <div class="header">
        <h1>Car Sales Agent Feedback</h1>
        <p>Your feedback helps us improve our services. Please fill out the form below.</p>
    </div>

    <div class="feedback-form">
        <label for="agent-id">Agent ID:</label>
        <input type="text" id="agent-id" name="agent-id" required>

        <label for="car-brand">Car Brand:</label>
        <input type="text" id="car-brand" name="car-brand" required>

        <p>Rating (1-5 stars):</p>
        <div class="star-rating" id="rating" name="rating" data-value=0>
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="button" id="submit">Submit Feedback</button>
    </div>

    <div class="success" id="successMessage">
        <strong>Success!</strong> Your feedback has been submitted.
    </div>

    <div class="error" id="errorMessage">
        <strong>Error!</strong> There was a problem with your submission. Please try again.
    </div>
</div>

<script>
    // Function to handle star selection
    const stars = document.querySelectorAll('.star');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            document.getElementById("rating").dataset.value = star.getAttribute('data-value');
            updateStarRating();
        });
        star.addEventListener('mouseover', () => {
            updateStarRating(star.getAttribute('data-value'));
        });
        star.addEventListener('mouseout', () => {
            updateStarRating();
        });
    });

    function updateStarRating(highlightedRating = document.getElementById("rating").dataset.value) {
        stars.forEach(star => {
            if (star.getAttribute('data-value') <= highlightedRating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }
</script>

</body>
</html>
