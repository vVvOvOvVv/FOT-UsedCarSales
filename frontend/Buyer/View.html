    function setupLoanCalculatorButton(carName) {
    const button = document.getElementById('loanCalculatorButton');
    const car = carDetails[carName];

    if (button && car) {
      button.addEventListener('click', function() {
        // Redirect to the LoanCalculator page with car price as a URL parameter
        const carPrice = car.price.replace('$', '').replace(',', ''); // Clean the price format
        window.location.href = `LoanCalculator.html?carPrice=${encodeURIComponent(carPrice)}`;
      });
    }
  }

  // Retrieve car name and image path from URL
  const carName = getURLParameter("car");
  const carImagePath = getURLParameter("img");

  // Display car name, image, description, rating, and review
  document.getElementById("carName").textContent = carName || "Car not specified";
  document.getElementById("carImage").src = carImagePath || "";
  document.getElementById("carImage").alt = carName || "Car image";

  // Check if car details are available
  const carInfo = carDetails[carName];
  if (carInfo) {
    document.getElementById("carPrice").textContent = carInfo.price || "Price not available";
    document.getElementById("carDescription").textContent = carInfo.description || "Description not available";
    document.getElementById("carRating").textContent = carInfo.rating || "Rating not available";
    document.getElementById("carReview").textContent = carInfo.review || "Review not available";

    // Setup loan calculator button
    setupLoanCalculatorButton(carName);
  } else {
    document.getElementById("carPrice").textContent = "Price not available";
    document.getElementById("carDescription").textContent = "Description not available";
    document.getElementById("carRating").textContent = "Rating not available";
    document.getElementById("carReview").textContent = "Review not available";
  }

  // Set the back button link based on the referrer or brand
  const referrer = getURLParameter('referrer');
  const brand = getURLParameter('brand');
  const backButton = document.getElementById('backButton');

  // Navigate back to the shortlist or brand page depending on referrer
  if (referrer === 'shortlist') {
    backButton.href = 'shortlist.html';
  } else {
    backButton.href = brand ? `${brand.charAt(0).toUpperCase() + brand.slice(1)}.html` : 'Cars.html';
  }
</script>
