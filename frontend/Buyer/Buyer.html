<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto;
            display: block;
        }

        .user-name {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
        }

        .user-email {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .settings-section {
            margin-top: 20px;
        }

        .settings-button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .settings-button:hover {
            background-color: #165db7;
        }
		.search-bar {
            margin-bottom: 15px;
        }
		.search-input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>

<script type="module" src="../../backend/boundaries/buyerFunctions/LogoutBuyerUI.js"></script>

<body>

<div class="account-container">
    <div class="profile-header">
        <div class="profile-pic"></div>
    </div>   
    <div class="settings-section">   
        <button class="settings-button" onclick="window.location.href='Cars.html'">View Cars</button>
		<button class="settings-button" onclick="window.location.href='shortlist.html'">Shortlist</button>
        <button class="settings-button" style="background-color: #e63946;" id="logout">Log Out</button>
	</div>
</div>

</body>
</html>
