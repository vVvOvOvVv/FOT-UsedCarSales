<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Models</title>
	
		<style>
        /* Your existing CSS styles for the services-container */
        .services-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px,auto));
            gap: 1rem;
            margin-top: 2rem;
            color: white;
        }
        .services-container .box{
            padding: 10px;
            border-radius: 1rem;
            box-shadow: 1px 4px 41px rgba(0,0,0,0.1);
        }
        .services-container .box .box-img{
            width: 100%;
            height: 150px;
        }
        .services-container .box .box-img img{
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            object-fit: cover;
            object-position: center;
        }
        .services-container .box p{
            padding: 0 10px;
            border: 1px solid ;
            width: 58px;
            border-radius: 0.5rem;
            margin: 1rem 0 0.5rem;
            color:black;
        }
        .services-container .box h3{
            font-weight: 500;
            color:black;
        }

        /* New CSS to style the buttons side by side */
        .services-container .box .btn-container {
            display: flex;
            justify-content: space-between; /* Distribute buttons evenly */
            gap: 10px; /* Add some space between the buttons */
        }

        .services-container .box .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: #098b4c;
            color: #fff;
            padding: 10px;
            border-radius: 0.5rem;
            flex: 1; /* Make the buttons flexible, so they take equal width */
        }

        .services-container .box .btn:hover {
            background: lightgreen;
        }

        .services-container .box .btn.shortlist-btn {
            background: #f39c12; /* You can use a different color for this button */
        }

        .services-container .box .btn.shortlist-btn:hover {
            background: #f1c40f; /* Hover effect for shortlist button */
        }
    </style>
</head>
<body>
    <h1>BMW Vehicles</h1>
	
    <div class="services-container">
        <div class="box">
			<div class="box-img">
				<img src="img/bmw3.png" alt="BMW 3 Series" data-car="bmw3"/>
			</div>
			<p>2023</p>
			<h3>BMW 3 Series</h3>
			<div class="btn-container">
				<a href="View.html?car=BMW%203%20Series&img=img/bmw3.png&brand=bmw" class="btn">View Details</a>
				<button class="btn shortlist-btn" onclick="addToShortlist('BMW 3 Series', 'img/bmw3.png')">Add to Shortlist</button>
			</div>
		</div>

		<div class="box">
			<div class="box-img">
				<img src="img/bmw6.png" alt="BMW 6 Series" data-car="bmw6"/>
			</div>
			<p>2023</p>
			<h3>BMW 6 Series</h3>
			<div class="btn-container">
				<a href="View.html?car=BMW%206%20Series&img=img/bmw6.png&brand=bmw" class="btn">View Details</a>
				<button class="btn shortlist-btn" onclick="addToShortlist('BMW 6 Series', 'img/bmw6.png')">Add to Shortlist</button>
			</div>
		</div>

		<div class="box">
			<div class="box-img">
				<img src="img/x3.png" alt="BMW X3" data-car="x3"/>
			</div>
			<p>2023</p>
			<h3>BMW X3</h3>
			<div class="btn-container">
				<a href="View.html?car=BMW%20X3&img=img/x3.png&brand=bmw" class="btn">View Details</a>
				<button class="btn shortlist-btn" onclick="addToShortlist('BMW X3', 'img/x3.png')">Add to Shortlist</button>
			</div>
		</div>

		<div class="box">
			<div class="box-img">
				<img src="img/x5.png" alt="BMW X5" data-car="x5"/>
			</div>
			<p>2023</p>
			<h3>BMW X5</h3>
			<div class="btn-container">
				<a href="View.html?car=BMW%20X5&img=img/x5.png&brand=bmw" class="btn">View Details</a>
				<button class="btn shortlist-btn" onclick="addToShortlist('BMW X5', 'img/x5.png')">Add to Shortlist</button>
			</div>
		</div>

		<div class="box">
			<div class="box-img">
				<img src="img/z4.png" alt="BMW Z4" data-car="z4"/>
			</div>
			<p>2023</p>
			<h3>BMW Z4</h3>
			<div class="btn-container">
				<a href="View.html?car=BMW%20Z4&img=img/z4.png&brand=bmw" class="btn">View Details</a>
				<button class="btn shortlist-btn" onclick="addToShortlist('BMW Z4', 'img/z4.png')">Add to Shortlist</button>
			</div>
		</div>
    </div>
    <a href="Buyer.html">Back to Account</a>
	
	<script>
		// Function to add a car to the shortlist
		function addToShortlist(carName, carImage) {
		// Get current shortlist from localStorage
		let shortlist = JSON.parse(localStorage.getItem('shortlist')) || [];

		// Create a car object and add to the shortlist
		const car = {
			name: carName,
			image: carImage
		};
		shortlist.push(car);

		// Save the updated shortlist back to localStorage
		localStorage.setItem('shortlist', JSON.stringify(shortlist));

		// Optionally, show a message that the car has been added
		alert(carName + " has been added to your shortlist!");	
		}
	</script>
</body>
</html>
