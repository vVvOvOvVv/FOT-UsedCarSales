<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shortlist</title>
  <style>
    .car-card {
      display: flex;
      align-items: center;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .car-card img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }
    .car-card h3 {
      margin: 0;
      cursor: pointer;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: auto;
      cursor: pointer;
    }
  </style>
</head>

<script type="module" src="../../backend/boundaries/buyerFunctions/ViewShortlistUI.js"></script>
<script type="module" src="../../backend/boundaries/buyerFunctions/SearchShortlistUI.js"></script>
<script type="module" src="../../backend/boundaries/buyerFunctions/ViewUsedCarUI.js"></script>

<body>
  <h1>Your Shortlist</h1>
  <div class="search-container">
      <label for="carId-shortlist">View shortlisted car details: </label>
      <input type="text" id="carId-shortlist" placeholder="Search by car ID">
      <button id="search">Search</button>
      
      <label for="carId">View car details: </label>
      <input type="text" id="carId" placeholder="Search by car ID...">
      <button id="viewDetails">View Details</button>
      <a href="./LoanCalculator.html"><button>Calculate a Loan</button></a>

      <!-- OPTIONAL USE CASE
      <label for="delCarId">Remove from shortlist: </label>
      <input type="text" id="delCarId" placeholder="Enter a car ID to remove">
      <button id="del">Delete from Shortlist</button>-->
  </div>

  <div class="services-container" id="searchResults"></div>

  <div id="shortlist-container"></div>
  <a href="Buyer.html">Back to Account</a>
</body>
</html>
