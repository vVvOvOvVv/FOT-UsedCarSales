<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            color: white;
        }
        .services-container .box {
            padding: 10px;
            border-radius: 1rem;
            box-shadow: 1px 4px 41px rgba(0,0,0,0.1);
        }
        .services-container .box .box-img {
            width: 100%;
            height: 150px;
        }
        .services-container .box .box-img img {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            object-fit: cover;
            object-position: center;
        }
        .services-container .box p {
            padding: 0 10px;
            border: 1px solid ;
            border-radius: 0.5rem;
            margin: 1rem 0 0.5rem;
            color: black;
        }
        .services-container .box h3 {
            font-weight: 500;
            color: black;
        }
        .services-container .box .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .services-container .box .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: #098b4c;
            color: #fff;
            padding: 10px;
            border-radius: 0.5rem;
            flex: 1;
        }
        .services-container .box .btn:hover {
            background: lightgreen;
        }
        .services-container .box .btn.shortlist-btn {
            background: #f39c12;
        }
        .services-container .box .btn.shortlist-btn:hover {
            background: #f1c40f;
        }
        .search-container {
            margin: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>

<!--Search Used Car-->
<script type="module" src="../../backend/boundaries/buyerFunctions/SearchUsedCarUI.js"></script>
<!--View Used Car-->
<script type="module" src="../../backend/boundaries/buyerFunctions/ViewUsedCarUI.js"></script>
<!--Shortlist Car-->
<script type="module" src="../../backend/boundaries/buyerFunctions/SaveUsedCarUI.js"></script>

<body>
    <h1>Vehicles</h1>
    <div class="search-container">
        <label for="carId">Search for a car:</label>
        <input type="text" id="carId" placeholder="Search by car ID...">
        <button id="viewDetails">View Details</button>
        <button  onclick="window.location.href='LoanCalculator.html'" class="btn">
            Calculate a Loan
        </button>
        <button  onclick="window.location.href='Buyer.html'" class="btn">
            Back
        </button>
    </div>
    <div class="services-container" id="searchResults"></div>
    <div class="services-container" id="services"></div>
</body>
</html>
