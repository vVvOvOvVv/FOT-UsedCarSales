        /* Your existing CSS styles for the services-container */
        .services-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Ensures columns maintain their size */
        gap: 1rem;
        margin-top: 2rem;
        color: white;
        }
        
        .services-container .box{
            padding: 10px;
            border-radius: 1rem;
            box-shadow: 1px 4px 41px rgba(0,0,0,0.1);
        }
        .services-container .box .box-img{
            width: 100%;
            height: 150px;
        }
        .services-container .box .box-img img{
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            object-fit: cover;
            object-position: center;
        }
        .services-container .box p{
            padding: 0 10px;
            border: 1px solid ;
            width: 58px;
            border-radius: 0.5rem;
            margin: 1rem 0 0.5rem;
            color:black;
        }
        .services-container .box h3{
            font-weight: 500;
            color:black;
        }

        /* New CSS to style the buttons side by side */
        .services-container .box .btn-container {
            display: flex;
            justify-content: space-between; /* Distribute buttons evenly */
            gap: 10px; /* Add some space between the buttons */
        }

        .services-container .box .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: #098b4c;
            color: #fff;
            padding: 10px;
            border-radius: 0.5rem;
            flex: 1; /* Make the buttons flexible, so they take equal width */
        }

        .services-container .box .btn:hover {
            background: lightgreen;
        }

        .services-container .box .btn.shortlist-btn {
            background: #f39c12; /* You can use a different color for this button */

        .services-container .box .btn.shortlist-btn:hover {

 const container = document.querySelector('.services-container');
    const searchBar = document.getElementById('searchBar');
    const brandFilter = document.getElementById('brandFilter');

    // Function to render cars
    function renderCars(filteredVehicles) {
        container.innerHTML = '';  // Clear existing cars
        filteredVehicles.forEach(vehicle => {
            const box = document.createElement('div');
            box.classList.add('box');

            const imgContainer = document.createElement('div');
            imgContainer.classList.add('box-img');
            const img = document.createElement('img');
            img.src = vehicle.img;
            img.alt = vehicle.name;
            imgContainer.appendChild(img);

            const year = document.createElement('p');
            year.textContent = vehicle.year;

            const name = document.createElement('h3');
            name.textContent = vehicle.name;

            const btnContainer = document.createElement('div');
            btnContainer.classList.add('btn-container');
            const viewBtn = document.createElement('a');
            viewBtn.href = `View.html?car=${encodeURIComponent(vehicle.name)}&img=${encodeURIComponent(vehicle.img)}`;
            viewBtn.textContent = 'View';
            viewBtn.classList.add('btn');
            const shortlistBtn = document.createElement('a');
            shortlistBtn.href = '#';
            shortlistBtn.textContent = 'Shortlist';
            shortlistBtn.classList.add('btn', 'shortlist-btn');

            btnContainer.appendChild(viewBtn);
            btnContainer.appendChild(shortlistBtn);

            box.appendChild(imgContainer);
            box.appendChild(name);
            box.appendChild(year);
            box.appendChild(btnContainer);

            container.appendChild(box);
        });
    }

    // Function to filter vehicles based on search query and brand
    function filterVehicles() {
        const searchTerm = searchBar.value.toLowerCase();
        const selectedBrand = brandFilter.value;

        const filteredVehicles = vehicles.filter(vehicle => {
            const matchesSearch = vehicle.name.toLowerCase().includes(searchTerm);
            const matchesBrand = selectedBrand === 'all' || vehicle.brand === selectedBrand;
            return matchesSearch && matchesBrand;
        });

        renderCars(filteredVehicles);
    }

    // Event listener for search bar
    searchBar.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            filterVehicles();
        }
    });

    // Event listener for brand filter
    brandFilter.addEventListener('change', filterVehicles);

    // Initially render all cars
    renderCars(vehicles);
