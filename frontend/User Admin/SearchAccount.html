<!DOCTYPE html>
<html>
    <head>
        <title>Search User Account</title>

        <!-- boostrap1 css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

        <style>
            body, header {
                margin: 0;
                padding: 0;
                border: 0;
            }
            #nav {
                display: flex;
                justify-content: space-between;
                background-color: orangered;
                width: 100%;
                height: 50px;
            }
            #username {
                padding-left: 10px;
                display: flex;
                align-items: center;
                text-align: left;
                font-size: 18px;
            }
            #logout {
                padding-right: 10px;
                display: flex;
                align-items: center;
                text-align: right;
                font-size: 18px;
            }
            .container-fluid {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                margin: 30px 0px;
            }
            .form-container {
                background-color: #ececec;
                padding: 10px 30px;
                margin: 0px 10px;
                border-radius: 15px;
                width: 700px; 
                text-align: left;
            }
            header {
                margin: 0 50px;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                border-bottom: 1px solid black;
            }
            form {
                margin: 50px 0px;
                font-size: 20px;
            }
            input {
                width: 80%;
                padding: 12px 10px;
                margin: 15px 0px;
                border: none;
                border-bottom: 2px solid black;
                font-size: 16px;
                background-color: #ececec;
            }
            .button {
                border: none;
                border-radius: 25px;
                background-color: orangered;
                width: 175px;
                text-align: center;
                font-size: 20px;
                padding: 10px 20px; 
                color:white;    
            }
            .button:hover {
                background-color: darkred; 
                color: white; 
            }
            .searchResult {
                display: none;
            }
        </style>
    </head> 
      
    <body>
        <div id="nav">
            <div id="username">
                <span style="color:white">User Admin:xxxxxx</span><!--Placeholder for name-->
            </div>
            <div id="logout">
                <a href="../LoginPage.html" style="text-decoration-color: white; text-decoration: none;"><span style="color:white; ">Logout</span></a>
            </div>
        </div>

        <header>Search a User Account</header><br/>

        <div class="container-fluid">            
            <div class="form-container" style="text-align: center;">
                <form onsubmit="return showResult();">
                    <div>
                        <label for="accountId">Enter account ID to search:</label>
                        <input type="text" id="accountId" placeholder="Enter account ID" />
                    </div><br/>

                    <button class="button" id="search" type="submit">Search</button>
                </form>
            </div>

            <div id="admin" class="searchResult form-container">
                <ul>
                    <li>Username: xxx</li><!-- placeholder-->
                    <li>Email: xxx</li><!-- placeholder-->
                    <li>Role: User Admin</li>
                </ul>
            </div>

            <div id="buyer" class="searchResult form-container">
                <ul>
                    <li>Username: xxx</li><!-- placeholder-->
                    <li>Email: xxx</li><!-- placeholder-->
                    <li>Role: Buyer</li>
                </ul>
            </div>

            <div id="seller" class="searchResult form-container">
                <ul>
                    <li>Username: xxx</li><!-- placeholder-->
                    <li>Email: xxx</li><!-- placeholder-->
                    <li>Role: Seller</li>
                </ul>
            </div>

            <div id="agent" class="searchResult form-container">
                <ul>
                    <li>Username: xxx</li><!-- placeholder-->
                    <li>Email: xxx</li><!-- placeholder-->
                    <li>Role: Used Car Agent</li>
                </ul>
            </div>
        </div>

        <center><a href="AdminHomePage.html"><button class="button">Back</button></a></center>

        <script type="text/javascript">
            function showResult() {
                const accountId = document.getElementById("accountId").value;

                // Hide all results initially
                document.getElementById("admin").style.display = "none";
                document.getElementById("buyer").style.display = "none";
                document.getElementById("seller").style.display = "none";
                document.getElementById("agent").style.display = "none";

                // Check if the input is 'user admin', then display the result
                if (accountId === "0") {
                    document.getElementById("admin").style.display = "block"; // Show the div
                } else if (accountId === "1") {
                    document.getElementById("buyer").style.display = "block";
                } else if (accountId === "2") {
                    document.getElementById("seller").style.display = "block";
                } else if (accountId === "3") {
                    document.getElementById("agent").style.display = "block";
                } else {
                    alert("Account not found");
                    document.getElementById("searchResult").style.display = "none"; // Hide the div if not found
                }

                // Prevent form submission
                return false;
            }
        </script>
    </body>
</html>
