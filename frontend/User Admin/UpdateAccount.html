<!DOCTYPE html>
<html>
    <head>
        <title>Update User Account</title>

        <!-- boostrap1 css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

        <style>
            body, header {
                margin: 0;
                padding: 0;
                border: 0;
            }
            #nav {
                display: flex;
                justify-content: space-between;
                background-color: orangered;
                width: 100%;
                height: 50px;
            }
            #username {
                padding-left: 10px;
                display: flex;
                align-items: center;
                text-align: left;
                font-size: 18px;
            }
            #logout {
                padding-right: 10px;
                display: flex;
                align-items: center;
                text-align: right;
                font-size: 18px;
            }
            .container-fluid {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 30px 0px;
            }
            .form-container {
                background-color: #ececec;
                padding: 10px 30px;
                border-radius: 15px;
                width: 700px; 
                text-align: center;
            }
            header {
                margin: 0 50px;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                border-bottom: 1px solid black;
            }
            form {
                margin: 50px 0px;
                font-size: 20px;
            }
            input {
                width: 80%;
                padding: 12px 10px;
                margin: 15px 0px;
                border: none;
                border-bottom: 2px solid black;
                font-size: 16px;
                background-color: #ececec;
            }
            .button {
                border: none;
                border-radius: 25px;
                background-color: orangered;
                width: 175px;
                text-align: center;
                font-size: 20px;
                padding: 10px 20px; 
                color:white;    
            }
            .button:hover {
                background-color: darkred; 
                color: white; 
            }
            p {
                font-size: 20px;
            }
        </style>
    </head> 
      
    <body>
        <div id="nav">
            <div id="username">
                <span style="color:white">User Admin:xxxxxx</span><!--Placeholder for name-->
            </div>
            <div id="logout">
                <a href="../LoginPage.html" style="text-decoration-color: white; text-decoration: none;"><span style="color:white; ">Logout</span></a>
            </div>
        </div>

        <div class="container-fluid">            
            <div class="form-container">
                <header>Update a User Account</header><br/>
                <!-- to fetch details of existing account, show error if it doesn't match -->
                <p>Enter username and password:</p>
                <form>
                    <label for="oldname">Username</label><br/>
                    <input type="text" id="oldname" name="oldname" placeholder="Enter username" required /><br/><br/>

                    <label for="oldpassword">Password</label><br/>
                    <input type="password" id="oldpassword" name="oldpassword" placeholder="Enter password" required /><br/><br/>
                </form>
                <hr/>

                <p>Update the followings of the account:</p>
                <form>
                    <div>
                        <label for="profile">Choose a profile:</label>
                        <select id="profile" name="profile" style="border: none;" required>
                            <option value="" disabled selected></option>
                            <!-- Other selectable options -->
                            <option value="UserAdmin">User Admin</option>
                            <option value="Buyer">Buyer</option>
                            <option value="Seller">Seller</option> 
                            <option value="UsedCarAgent">Used Car Agent</option>
                        </select>
                    </div><br/>

                    <label for="newname">New Username</label><br/>
                    <input type="text" id="newname" name="newname" placeholder="Enter new username" required /><br/><br/>

                    <label for="email">Email</label><br/>
                    <input type="email" id="email" name="email" placeholder="Enter email" required /><br/><br/>

                    <label for="newpassword">New Password</label><br/>
                    <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" required /><br/><br/>

                    <button class="button" id="submit" onclick="showAlert()">Submit</button>
                </form>
            </div>
        </div>

        <center><a href="AdminHomePage.html"><button class="button">Back</button></a></center>

        <script type="text/javascript">          
            function showAlert(){
                const oldname = document.getElementById("oldname").value;
                const oldpassword = document.getElementById("oldpassword").value;
                const profile = document.getElementById("profile").value;
                const newname = document.getElementById("newname").value;
                const email = document.getElementById("email").value;
                const newpassword = document.getElementById("newpassword").value;

                if (oldname==="" || oldpassword==="" || profile==="" || newname==="" || email==="" || newpassword==="") 
                    alert("Error");
                else
                    alert("Success");
            }
        </script>
    </body>
</html>
