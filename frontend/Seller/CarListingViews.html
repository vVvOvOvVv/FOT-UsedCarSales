<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Number</title>
    <!-- Link to Font Awesome for the eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .car-list {
            list-style-type: none;
            padding: 0;
        }
        .car-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .car-item h3 {
            margin: 0;
        }
        .car-item p {
            margin: 5px 0;
        }
        .view-count {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .view-count i {
            margin-right: 5px;
        }
        .car-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .back-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<script type="module" src="../../backend/boundaries/sellerFunctions/DisplayViewsUI.js"></script>

<body>
    <h1>My Cars for Sale</h1>
    <label for="carId">Enter a Car ID to see its views: </label>
    <input type="text" id="carId" required/>
    <button class="back-btn" id="seeViews">See Views</button>
    <a href="./Seller.html"><button class="back-btn" onclick="goBack()">Back</button></a>
    <ul class="car-list" id="carList"></ul>
    
</body>
</html>
