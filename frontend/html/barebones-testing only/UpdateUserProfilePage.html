<html>
    <head>
        <title>FOT - Update User Profile Details</title>
    </head>
    <script type="module" src="../../../backend/boundaries/adminFunctions/UpdateUserProfileUI.js"></script>

    <body>
        <h1>Update the details of an account</h1>
        <table>
            <tr>
                <td>Please enter the ID of the profile you wish to update</td><br/>
                <caption>Note that any details left blank will not change.</caption>
            </tr>
            <tr>
                <td><input type="text" id="profileId"/></td>
            </tr>
            <tr>
                <td>Updated role name</td>
            </tr>
            <tr>
                <td><input type="text" id="role"/></td>
            </tr>
            <tr>
                <td>Updated role description</td>
            </tr>
            <tr>
                <td><input type="text" id="roleDesc"/></td>
            </tr>
            <tr>
                <td><button id="update">Update Account</button></td>
            </tr>
        </table>
        <br/>
        <br/>
        <p id="resultMsg"></p>
    </body>
</html>
