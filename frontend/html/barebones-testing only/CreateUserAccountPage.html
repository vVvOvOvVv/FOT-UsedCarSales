<html>
    <head>
        <title>FOT - Create User Account</title>
    </head>
    <script type="module" src="../../../backend/boundaries/adminFunctions/CreateUserAccountUI.js"></script>

    <body>
        <h1>Create a User Account</h1>
        <table>
            <caption>Enter the following details</caption>
            <tr id="resultMsg"></tr>
            <tr>
                <td>Name</td>
            </tr>
            <tr>
                <td><input type="text" id="name"/></td>
            </tr>
            <tr>
                <td>Email</td>
            </tr>
            <tr>
                <td><input type="text" id="email"/></td>
            </tr>
            <tr>
                <td>Password</td>
            </tr>
            <tr>
                <td><input type="text" id="pass"/></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
            </tr>
            <tr>
                <td><input type="text" id="confirm pass"/></td>
            </tr>
            <tr>
                <td><button id="submit">Create Account</button></td>
            </tr>
        </table>
    </body>
</html>
