<html>
    <head>
        <title>FOT - Update User Account Details</title>
    </head>
    <script type="module" src="../../../backend/boundaries/adminFunctions/UpdateUserAccountUI.js"></script>

    <body>
        <h1>Update the details of an account</h1>
        <table>
            <tr>
                <td>Please enter the ID of the account you wish to update</td><br/>
                <caption>To suspend, please go to the suspend account page. Also note that any details left blank will not change.</caption>
            </tr>
            <tr>
                <td><input type="text" id="accountId"/></td>
            </tr>
            <tr>
                <td>Updated name</td>
            </tr>
            <tr>
                <td><input type="text" id="name"/></td>
            </tr>
            <tr>
                <td>Updated profile type - enter the profile ID</td>
            </tr>
            <tr>
                <td><input type="text" id="profileId"/></td>
            </tr>
            <!--admins will not have access to emails nor passwords-->
            <tr>
                <td><button id="update">Update Account</button></td>
            </tr>
        </table>
        <br/>
        <br/>
        <p id="resultMsg"></p>
    </body>
</html>
