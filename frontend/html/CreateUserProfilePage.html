<html>
    <head>
        <title>FOT - Create User Profile</title>
    </head> 
    <script type="module" src="../../backend/boundaries/CreateUserProfileUI.js"></script>
    
    <body>
        <h1>Create a User Profile</h1> 
        <table>
            <caption>Enter profile information</caption>
            <tr>
                <td id="resultMsg"></td>
            </tr>
            <tr>
                <td>Role</td> 
            <tr>
                <td>
                    <select name="Select a role" id="role">
                        <option value="user admin">User Admin</option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        <option value="used car agent">Used Car Agent</option>
                    </select>
                </td> 
            </tr> 
            <tr>
                <td>Role description</td>
            </tr>
            <tr>
                <td><input type="text" id="roleDesc"
                    height="200" width="500"/></td>
            </tr>
        </table>
        <button id="submit">Submit</button>
    </body>
</html>
