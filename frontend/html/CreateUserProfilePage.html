<html>
    <head>
        <title>FOT - Create User Profile</title>
    </head>

    <script type="text/javascript" src="../../backend/controllers/CreateUserProfileController.js"></script>
    
    <body>
        <h1>Create a User Profile</h1>
        <table>
            <caption>Enter profile information</caption>
            <tr>
                <td><img src="../assets/placeholder.png" height="100" width="100"></td>
                <td>Change profile picture</td>
                <td><button>Browse</button></td>
            </tr>
            <tr>
                <td>Display Name</td>
                <td><input type="text" id="displayName"/></td>
            </tr>
            <tr>
                <td>Location</td>
                <td><input type="text" id="location"/></td>
            </tr>
            <tr>
                <td>Contact Phone</td>
                <td><input type="text" id="phone"/></td>
            </tr>
            <tr>
                <td>Contact Email</td>
                <td><input type="text" id="email"/></td>
            </tr>
            <tr>
                <td><button id="submit">Submit</button></td>
            </tr>
        </table>
    </body>
</html>
